<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Box Model</title>
  </head>
  <body>
    <div id="caja" style="background-color: #A21177;           /*Style usado en inline*/
    width: 200px;
    padding: 32px;
    border: 16px solid red;
    margin: 10px 10px 10px 10px;                               /*Ejemplo de NO usar atajos*/"
                                                               /* Margen de 10px, Border de 16px en rojo, Padding de 32px */>
<img src="https://i1.wp.com/freepngimages.com/wp-content/uploads/2016/02/cardboard-box-transparent-image.png?fit=708%2C686" alt="caja" width="200px height="150px">
  </div>
  <div>
    <ul>
      <li>Rojo: border</li>
      <li>Morado: Content area</li>
      <li>Margen: 10px </li>
      <li>Padding: Espacio entre content y border, aqui de 32px</li>
    </ul>
  </div>
  </body>
</html>
